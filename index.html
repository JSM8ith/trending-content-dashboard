<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Content Dashboard - AI Content Aggregator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sora', sans-serif;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as inline SVG components
        const TrendingUp = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        );

        const Flame = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
        );

        const MessageCircle = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        );

        const Eye = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
        );

        const Clock = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );

        const Star = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );

        const Zap = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );

        const AlertCircle = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        const ChevronRight = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><polyline points="9 18 15 12 9 6"/></svg>
        );

        function ContentAggregator() {
            const [loading, setLoading] = useState(false);
            const [category, setCategory] = useState('all');
            const [timeframe, setTimeframe] = useState('24h');
            const [content, setContent] = useState(null);
            const [error, setError] = useState('');

            const aggregateContent = async () => {
                setLoading(true);
                setError('');

                try {
                    const prompt = `You are an elite AI content aggregator and analyzer specializing in entertainment, celebrity, movies, TV, and sports news.

TASK: Find and analyze the TOP 10-15 trending stories RIGHT NOW across these categories:
${category === 'all' ? '- Celebrities\\n- Movies\\n- TV Shows\\n- Sports' : `- ${category}`}

TIMEFRAME: ${timeframe === '3h' ? 'Last 3 hours' : timeframe === '6h' ? 'Last 6 hours' : timeframe === '12h' ? 'Last 12 hours' : 'Last 24 hours'}

For EACH trending story, provide:

1. **Story Title/Headline** - Concise, engaging summary
2. **Creative Headline Suggestion** - A teaser headline (70-85 characters) that hooks readers WITHOUT giving everything away. Use curiosity, quotes, or emotion. This is what writers will use.
3. **Source Type** - (Twitter/Instagram/Reddit/News Article/TikTok/Interview)
4. **Main Point** - 2-3 sentence summary of what happened
5. **Viral Quote/Soundbite** - The exact quote or moment driving engagement
6. **Engagement Metrics** - Estimated reach/engagement level (High/Very High/Extreme)
7. **Sentiment** - (Positive/Negative/Neutral/Controversial)
8. **Viral Potential Score** - Rate 1-10 based on shareability, controversy, celebrity factor
9. **Unique Angle** - What makes this different? What's the untold story?
10. **Story Development Ideas** - 2-3 angles to turn this into fuller content
11. **Key Hashtags/Keywords** - Top 3-5 trending terms

Return ONLY valid JSON (no markdown, no backticks):

{
  "generatedAt": "2026-01-30T10:30:00Z",
  "trending": [
    {
      "id": 1,
      "title": "Story headline here",
      "creativeHeadline": "Teaser headline that creates curiosity (70-85 chars)",
      "category": "Celebrity/Movie/TV/Sports",
      "sourceType": "Twitter",
      "platform": "Twitter/X",
      "mainPoint": "Brief summary of what happened...",
      "viralQuote": "The exact quote or moment",
      "engagement": "Very High",
      "engagementDetails": "2.3M views, 450K likes, 89K shares",
      "sentiment": "Controversial",
      "viralPotentialScore": 9,
      "uniqueAngle": "What makes this special or different",
      "storyIdeas": [
        "Angle 1 for development",
        "Angle 2 for development",
        "Angle 3 for development"
      ],
      "keywords": ["keyword1", "keyword2", "keyword3"],
      "timePosted": "3 hours ago",
      "whyTrending": "Brief explanation of why this is blowing up"
    }
  ],
  "insights": {
    "topTrend": "The #1 trending story overall",
    "emergingStories": "2-3 stories with rapid growth potential",
    "controversies": "Any major debates or drama happening",
    "mustCover": "Stories you absolutely need to cover today"
  }
}`;

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 8000,
                            tools: [
                                {
                                    type: "web_search_20250305",
                                    name: "web_search"
                                }
                            ],
                            messages: [{ role: 'user', content: prompt }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    let contentText = data.content.find(block => block.type === 'text')?.text || '';
                    
                    contentText = contentText.replace(/```json\\n?/g, '').replace(/```\\n?/g, '').trim();
                    
                    const parsedContent = JSON.parse(contentText);
                    setContent(parsedContent);
                    
                } catch (err) {
                    console.error('Error:', err);
                    setError(`Failed to aggregate content: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const getEngagementColor = (level) => {
                if (level === 'Extreme') return 'text-red-400';
                if (level === 'Very High') return 'text-orange-400';
                if (level === 'High') return 'text-yellow-400';
                return 'text-green-400';
            };

            const getSentimentColor = (sentiment) => {
                if (sentiment === 'Positive') return 'bg-green-500/20 text-green-400 border-green-500/30';
                if (sentiment === 'Negative') return 'bg-red-500/20 text-red-400 border-red-500/30';
                if (sentiment === 'Controversial') return 'bg-orange-500/20 text-orange-400 border-orange-500/30';
                return 'bg-blue-500/20 text-blue-400 border-blue-500/30';
            };

            const getScoreColor = (score) => {
                if (score >= 9) return 'text-red-400';
                if (score >= 7) return 'text-orange-400';
                if (score >= 5) return 'text-yellow-400';
                return 'text-green-400';
            };

            return (
                <div style={{minHeight: '100vh', background: 'linear-gradient(to bottom right, rgb(2 6 23), rgb(76 29 149), rgb(2 6 23))', color: 'white', padding: '1rem 2rem'}}>
                    <style>{`
                        * {
                            font-family: 'Sora', sans-serif;
                        }
                        .mono {
                            font-family: 'JetBrains Mono', monospace;
                        }
                        @keyframes slideInUp {
                            from {
                                opacity: 0;
                                transform: translateY(30px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                        .animate-slideInUp {
                            animation: slideInUp 0.5s ease-out;
                        }
                        .glow-border {
                            position: relative;
                            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(59, 130, 246, 0.1));
                            border: 1px solid rgba(168, 85, 247, 0.3);
                            backdropFilter: blur(8px);
                        }
                        .glow-border::before {
                            content: '';
                            position: absolute;
                            inset: -1px;
                            borderRadius: inherit;
                            padding: 1px;
                            background: linear-gradient(135deg, rgba(168, 85, 247, 0.5), rgba(59, 130, 246, 0.5));
                            WebkitMask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                            WebkitMaskComposite: xor;
                            maskComposite: exclude;
                            opacity: 0;
                            transition: opacity 0.3s;
                        }
                        .glow-border:hover::before {
                            opacity: 1;
                        }
                        .gradient-text {
                            background: linear-gradient(135deg, #a855f7, #3b82f6);
                            WebkitBackgroundClip: text;
                            WebkitTextFillColor: transparent;
                            backgroundClip: text;
                        }
                        @keyframes spin {
                            to { transform: rotate(360deg); }
                        }
                    `}</style>

                    <div style={{maxWidth: '1280px', margin: '0 auto'}}>
                        {/* Header */}
                        <header style={{marginBottom: '2rem', textAlign: 'center'}}>
                            <div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '0.75rem', marginBottom: '1rem'}}>
                                <div style={{width: '3rem', height: '3rem', borderRadius: '0.75rem', background: 'linear-gradient(to bottom right, rgb(168 85 247), rgb(59 130 246))', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                                    <Zap style={{width: '1.75rem', height: '1.75rem'}} />
                                </div>
                                <h1 className="gradient-text" style={{fontSize: '3rem', fontWeight: 800, margin: 0}}>
                                    Trending Content Dashboard
                                </h1>
                            </div>
                            <p style={{color: 'rgb(156 163 175)', fontSize: '1.125rem'}}>
                                AI-Powered Entertainment & Sports News Aggregator
                            </p>
                        </header>

                        {/* Controls */}
                        <div className="glow-border" style={{borderRadius: '1rem', padding: '1.5rem', marginBottom: '2rem'}}>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1rem', marginBottom: '1.5rem'}}>
                                <div>
                                    <label style={{display: 'block', fontSize: '0.875rem', fontWeight: 600, color: 'rgb(209 213 219)', marginBottom: '0.5rem', textTransform: 'uppercase', letterSpacing: '0.05em'}}>
                                        Category
                                    </label>
                                    <select
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                        style={{width: '100%', padding: '0.75rem', background: 'rgba(15, 23, 42, 0.8)', border: '1px solid rgba(168, 85, 247, 0.3)', borderRadius: '0.75rem', color: 'white', outline: 'none'}}
                                    >
                                        <option value="all">All Categories</option>
                                        <option value="Celebrities">Celebrities</option>
                                        <option value="Movies">Movies</option>
                                        <option value="TV Shows">TV Shows</option>
                                        <option value="Sports">Sports</option>
                                    </select>
                                </div>

                                <div>
                                    <label style={{display: 'block', fontSize: '0.875rem', fontWeight: 600, color: 'rgb(209 213 219)', marginBottom: '0.5rem', textTransform: 'uppercase', letterSpacing: '0.05em'}}>
                                        Timeframe
                                    </label>
                                    <select
                                        value={timeframe}
                                        onChange={(e) => setTimeframe(e.target.value)}
                                        style={{width: '100%', padding: '0.75rem', background: 'rgba(15, 23, 42, 0.8)', border: '1px solid rgba(168, 85, 247, 0.3)', borderRadius: '0.75rem', color: 'white', outline: 'none'}}
                                    >
                                        <option value="3h">Last 3 Hours</option>
                                        <option value="6h">Last 6 Hours</option>
                                        <option value="12h">Last 12 Hours</option>
                                        <option value="24h">Last 24 Hours</option>
                                    </select>
                                </div>

                                <div style={{display: 'flex', alignItems: 'flex-end'}}>
                                    <button
                                        onClick={aggregateContent}
                                        disabled={loading}
                                        style={{width: '100%', padding: '0.75rem', background: 'linear-gradient(to right, rgb(147 51 234), rgb(37 99 235))', border: 'none', borderRadius: '0.75rem', color: 'white', fontWeight: 700, textTransform: 'uppercase', letterSpacing: '0.05em', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '0.5rem', opacity: loading ? 0.5 : 1}}
                                    >
                                        {loading ? (
                                            <>
                                                <div style={{width: '1.25rem', height: '1.25rem', border: '2px solid rgba(255,255,255,0.3)', borderTopColor: 'white', borderRadius: '50%', animation: 'spin 1s linear infinite'}}></div>
                                                Aggregating...
                                            </>
                                        ) : (
                                            <>
                                                <TrendingUp style={{width: '1.25rem', height: '1.25rem'}} />
                                                Find Trending Now
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {error && (
                                <div style={{padding: '1rem', background: 'rgba(239, 68, 68, 0.1)', border: '1px solid rgba(239, 68, 68, 0.3)', borderRadius: '0.75rem', color: 'rgb(248 113 113)', display: 'flex', alignItems: 'center', gap: '0.75rem'}}>
                                    <AlertCircle style={{width: '1.25rem', height: '1.25rem', flexShrink: 0}} />
                                    {error}
                                </div>
                            )}
                        </div>

                        {/* Results */}
                        {content && (
                            <div style={{display: 'flex', flexDirection: 'column', gap: '1.5rem'}} className="animate-slideInUp">
                                {/* Insights Panel */}
                                <div className="glow-border" style={{borderRadius: '1rem', padding: '1.5rem'}}>
                                    <h2 style={{fontSize: '1.5rem', fontWeight: 700, marginBottom: '1rem', display: 'flex', alignItems: 'center', gap: '0.75rem'}}>
                                        <Star style={{width: '1.5rem', height: '1.5rem', color: 'rgb(250 204 21)'}} />
                                        Key Insights
                                    </h2>
                                    
                                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '1rem'}}>
                                        <div style={{background: 'rgba(15, 23, 42, 0.5)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(168, 85, 247, 0.2)'}}>
                                            <div style={{fontSize: '0.75rem', color: 'rgb(192 132 252)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600}}>
                                                üî• Top Trend
                                            </div>
                                            <div style={{color: 'rgb(229 231 235)', lineHeight: '1.625'}}>{content.insights.topTrend}</div>
                                        </div>
                                        
                                        <div style={{background: 'rgba(15, 23, 42, 0.5)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(59, 130, 246, 0.2)'}}>
                                            <div style={{fontSize: '0.75rem', color: 'rgb(96 165 250)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600}}>
                                                üìà Emerging Stories
                                            </div>
                                            <div style={{color: 'rgb(229 231 235)', lineHeight: '1.625'}}>{content.insights.emergingStories}</div>
                                        </div>
                                        
                                        <div style={{background: 'rgba(15, 23, 42, 0.5)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(249, 115, 22, 0.2)'}}>
                                            <div style={{fontSize: '0.75rem', color: 'rgb(251 146 60)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600}}>
                                                ‚ö° Controversies
                                            </div>
                                            <div style={{color: 'rgb(229 231 235)', lineHeight: '1.625'}}>{content.insights.controversies}</div>
                                        </div>
                                        
                                        <div style={{background: 'rgba(15, 23, 42, 0.5)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(34, 197, 94, 0.2)'}}>
                                            <div style={{fontSize: '0.75rem', color: 'rgb(74 222 128)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600}}>
                                                ‚úÖ Must Cover
                                            </div>
                                            <div style={{color: 'rgb(229 231 235)', lineHeight: '1.625'}}>{content.insights.mustCover}</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Trending Stories */}
                                <div style={{display: 'flex', flexDirection: 'column', gap: '1rem'}}>
                                    {content.trending.map((story, index) => (
                                        <div
                                            key={story.id}
                                            className="glow-border"
                                            style={{borderRadius: '1rem', padding: '1.5rem', transition: 'transform 0.3s'}}
                                        >
                                            {/* Story Header */}
                                            <div style={{display: 'flex', alignItems: 'flex-start', justifyContent: 'space-between', marginBottom: '1rem'}}>
                                                <div style={{flex: 1}}>
                                                    <div style={{display: 'flex', alignItems: 'center', gap: '0.75rem', marginBottom: '0.5rem', flexWrap: 'wrap'}}>
                                                        <span style={{padding: '0.25rem 0.75rem', background: 'linear-gradient(to right, rgb(147 51 234), rgb(37 99 235))', borderRadius: '9999px', fontSize: '0.75rem', fontWeight: 700}}>
                                                            #{index + 1}
                                                        </span>
                                                        <span style={{padding: '0.25rem 0.75rem', background: 'rgba(15, 23, 42, 0.8)', borderRadius: '9999px', fontSize: '0.75rem', fontWeight: 600, color: 'rgb(192 132 252)', border: '1px solid rgba(168, 85, 247, 0.3)'}}>
                                                            {story.category}
                                                        </span>
                                                        <span style={{padding: '0.25rem 0.75rem', background: 'rgba(15, 23, 42, 0.8)', borderRadius: '9999px', fontSize: '0.75rem', fontWeight: 600, color: 'rgb(96 165 250)', border: '1px solid rgba(59, 130, 246, 0.3)'}}>
                                                            {story.sourceType}
                                                        </span>
                                                    </div>
                                                    <h3 style={{fontSize: '1.5rem', fontWeight: 700, color: 'white', marginBottom: '0.75rem', lineHeight: '1.3'}}>
                                                        {story.title}
                                                    </h3>
                                                    
                                                    {/* Creative Headline Suggestion */}
                                                    <div style={{background: 'linear-gradient(to right, rgba(113, 63, 18, 0.3), rgba(120, 53, 15, 0.3))', borderLeft: '4px solid rgb(234 179 8)', padding: '1rem', borderRadius: '0.5rem', marginBottom: '0.75rem'}}>
                                                        <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem'}}>
                                                            <Zap style={{width: '1rem', height: '1rem', color: 'rgb(250 204 21)'}} />
                                                            <span style={{fontSize: '0.75rem', color: 'rgb(250 204 21)', textTransform: 'uppercase', letterSpacing: '0.05em', fontWeight: 700}}>
                                                                Suggested Headline for Writers
                                                            </span>
                                                        </div>
                                                        <div style={{fontSize: '1.125rem', fontWeight: 600, color: 'white', lineHeight: '1.3'}}>
                                                            {story.creativeHeadline}
                                                        </div>
                                                        <div className="mono" style={{fontSize: '0.75rem', color: 'rgb(156 163 175)', marginTop: '0.25rem'}}>
                                                            {story.creativeHeadline.length} characters
                                                        </div>
                                                    </div>
                                                    
                                                    <div style={{display: 'flex', alignItems: 'center', gap: '1rem', fontSize: '0.875rem', color: 'rgb(156 163 175)', flexWrap: 'wrap'}}>
                                                        <span style={{display: 'flex', alignItems: 'center', gap: '0.25rem'}}>
                                                            <Clock style={{width: '1rem', height: '1rem'}} />
                                                            {story.timePosted}
                                                        </span>
                                                        <span className={getEngagementColor(story.engagement)} style={{display: 'flex', alignItems: 'center', gap: '0.25rem', fontWeight: 600}}>
                                                            <Flame style={{width: '1rem', height: '1rem'}} />
                                                            {story.engagement}
                                                        </span>
                                                    </div>
                                                </div>
                                                
                                                <div style={{display: 'flex', flexDirection: 'column', alignItems: 'flex-end', gap: '0.5rem'}}>
                                                    <div className={`mono ${getScoreColor(story.viralPotentialScore)}`} style={{fontSize: '2.25rem', fontWeight: 700}}>
                                                        {story.viralPotentialScore}/10
                                                    </div>
                                                    <div style={{fontSize: '0.75rem', color: 'rgb(156 163 175)', textTransform: 'uppercase', letterSpacing: '0.05em'}}>Viral Score</div>
                                                </div>
                                            </div>

                                            {/* Main Content */}
                                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '1rem', marginBottom: '1rem'}}>
                                                <div style={{background: 'rgba(15, 23, 42, 0.5)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(168, 85, 247, 0.2)'}}>
                                                    <div style={{fontSize: '0.75rem', color: 'rgb(192 132 252)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600, display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                                        <MessageCircle style={{width: '1rem', height: '1rem'}} />
                                                        Main Point
                                                    </div>
                                                    <p style={{color: 'rgb(229 231 235)', lineHeight: '1.625', margin: 0}}>{story.mainPoint}</p>
                                                </div>

                                                <div style={{background: 'linear-gradient(to bottom right, rgba(88, 28, 135, 0.2), rgba(30, 64, 175, 0.2))', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(192, 132, 252, 0.3)'}}>
                                                    <div style={{fontSize: '0.75rem', color: 'rgb(216 180 254)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600, display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                                        <Zap style={{width: '1rem', height: '1rem'}} />
                                                        Viral Quote/Moment
                                                    </div>
                                                    <p style={{color: 'white', fontWeight: 500, lineHeight: '1.625', fontStyle: 'italic', margin: 0}}>
                                                        "{story.viralQuote}"
                                                    </p>
                                                </div>
                                            </div>

                                            {/* Metrics Row */}
                                            <div style={{display: 'flex', flexWrap: 'wrap', gap: '0.75rem', marginBottom: '1rem'}}>
                                                <div className={getSentimentColor(story.sentiment)} style={{padding: '0.5rem 1rem', borderRadius: '0.5rem', border: '1px solid', fontWeight: 600, fontSize: '0.875rem'}}>
                                                    {story.sentiment}
                                                </div>
                                                <div style={{padding: '0.5rem 1rem', background: 'rgba(15, 23, 42, 0.5)', borderRadius: '0.5rem', border: '1px solid rgb(55 65 81)', color: 'rgb(209 213 219)', fontSize: '0.875rem', display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                                    <Eye style={{width: '1rem', height: '1rem'}} />
                                                    {story.engagementDetails}
                                                </div>
                                            </div>

                                            {/* Why Trending */}
                                            <div style={{background: 'rgba(15, 23, 42, 0.5)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(59, 130, 246, 0.2)', marginBottom: '1rem'}}>
                                                <div style={{fontSize: '0.75rem', color: 'rgb(96 165 250)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600}}>
                                                    Why This is Trending
                                                </div>
                                                <p style={{color: 'rgb(229 231 235)', lineHeight: '1.625', margin: 0}}>{story.whyTrending}</p>
                                            </div>

                                            {/* Unique Angle */}
                                            <div style={{background: 'linear-gradient(to bottom right, rgba(124, 45, 18, 0.2), rgba(133, 77, 14, 0.2))', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(251, 146, 60, 0.3)', marginBottom: '1rem'}}>
                                                <div style={{fontSize: '0.75rem', color: 'rgb(253 186 116)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600, display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                                    <Star style={{width: '1rem', height: '1rem'}} />
                                                    Unique Angle
                                                </div>
                                                <p style={{color: 'white', lineHeight: '1.625', margin: 0}}>{story.uniqueAngle}</p>
                                            </div>

                                            {/* Story Development Ideas */}
                                            <div style={{background: 'rgba(15, 23, 42, 0.5)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(34, 197, 94, 0.2)', marginBottom: '1rem'}}>
                                                <div style={{fontSize: '0.75rem', color: 'rgb(74 222 128)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.75rem', fontWeight: 600}}>
                                                    üìù Story Development Ideas
                                                </div>
                                                <ul style={{margin: 0, padding: 0, listStyle: 'none', display: 'flex', flexDirection: 'column', gap: '0.5rem'}}>
                                                    {story.storyIdeas.map((idea, i) => (
                                                        <li key={i} style={{display: 'flex', alignItems: 'flex-start', gap: '0.5rem', color: 'rgb(229 231 235)'}}>
                                                            <ChevronRight style={{width: '1rem', height: '1rem', color: 'rgb(74 222 128)', flexShrink: 0, marginTop: '0.25rem'}} />
                                                            <span style={{lineHeight: '1.625'}}>{idea}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>

                                            {/* Keywords */}
                                            <div>
                                                <div style={{fontSize: '0.75rem', color: 'rgb(156 163 175)', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '0.5rem', fontWeight: 600}}>
                                                    üîë Trending Keywords
                                                </div>
                                                <div style={{display: 'flex', flexWrap: 'wrap', gap: '0.5rem'}}>
                                                    {story.keywords.map((keyword, i) => (
                                                        <span
                                                            key={i}
                                                            className="mono"
                                                            style={{padding: '0.25rem 0.75rem', background: 'rgba(15, 23, 42, 0.8)', borderRadius: '9999px', fontSize: '0.875rem', color: 'rgb(216 180 254)', border: '1px solid rgba(168, 85, 247, 0.3)'}}
                                                        >
                                                            #{keyword}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Footer Stats */}
                                <div className="glow-border" style={{borderRadius: '1rem', padding: '1.5rem', textAlign: 'center'}}>
                                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))', gap: '1rem'}}>
                                        <div>
                                            <div className="gradient-text" style={{fontSize: '1.875rem', fontWeight: 700}}>{content.trending.length}</div>
                                            <div style={{fontSize: '0.875rem', color: 'rgb(156 163 175)', textTransform: 'uppercase', letterSpacing: '0.05em', marginTop: '0.25rem'}}>Stories Found</div>
                                        </div>
                                        <div>
                                            <div className="gradient-text" style={{fontSize: '1.875rem', fontWeight: 700}}>
                                                {content.trending.filter(s => s.viralPotentialScore >= 8).length}
                                            </div>
                                            <div style={{fontSize: '0.875rem', color: 'rgb(156 163 175)', textTransform: 'uppercase', letterSpacing: '0.05em', marginTop: '0.25rem'}}>High Viral Potential</div>
                                        </div>
                                        <div>
                                            <div className="gradient-text" style={{fontSize: '1.875rem', fontWeight: 700}}>
                                                {new Date(content.generatedAt).toLocaleTimeString()}
                                            </div>
                                            <div style={{fontSize: '0.875rem', color: 'rgb(156 163 175)', textTransform: 'uppercase', letterSpacing: '0.05em', marginTop: '0.25rem'}}>Last Updated</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Empty State */}
                        {!content && !loading && (
                            <div className="glow-border" style={{borderRadius: '1rem', padding: '3rem', textAlign: 'center'}}>
                                <div style={{width: '5rem', height: '5rem', margin: '0 auto 1rem', borderRadius: '1rem', background: 'linear-gradient(to bottom right, rgb(168 85 247), rgb(59 130 246))', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                                    <TrendingUp style={{width: '2.5rem', height: '2.5rem'}} />
                                </div>
                                <h3 style={{fontSize: '1.5rem', fontWeight: 700, marginBottom: '0.5rem'}}>Ready to Find Trending Content</h3>
                                <p style={{color: 'rgb(156 163 175)', marginBottom: '1.5rem'}}>
                                    Select your preferences and click "Find Trending Now" to discover the hottest stories in entertainment and sports.
                                </p>
                                <div style={{display: 'flex', flexWrap: 'wrap', gap: '0.75rem', justifyContent: 'center', fontSize: '0.875rem', color: 'rgb(156 163 175)'}}>
                                    <span style={{display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                        <Flame style={{width: '1rem', height: '1rem', color: 'rgb(251 146 60)'}} />
                                        Real-time trending analysis
                                    </span>
                                    <span style={{display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                        <Zap style={{width: '1rem', height: '1rem', color: 'rgb(250 204 21)'}} />
                                        Viral quote extraction
                                    </span>
                                    <span style={{display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                        <Star style={{width: '1rem', height: '1rem', color: 'rgb(168 85 247)'}} />
                                        Unique angle identification
                                    </span>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ContentAggregator />);
    </script>
</body>
</html>
